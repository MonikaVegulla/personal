<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table th,td{
        border: 1px solid blueviolet;
        border-collapse: collapse;

    }
    th,td{
        padding: 10px;
    }
</style>
<body>
    <h1>Table </h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll number</th>
                <th>Department</th>
            </tr>
        <tbody>
            <tr>
                <td>Monika</td>
                <td>27</td>
                <td>BCA</td><br/>
            </tr>
            <tr>
                <td>JaiKrishna</td>
                <td>28</td>
                <td>BBA</td>
            </tr>
        </tbody>
        </thead>
    </table>
</body>
</html>
